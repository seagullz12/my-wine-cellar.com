<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script type="text/javascript">
      // Get the path of the current page
      var target = window.location.pathname;

      // Ensure that the path always includes /wine-scanner/
      if (!target.startsWith("/wine-scanner")) {
        window.location.replace("/wine-scanner" + target);
      }
    </script>
  </head>
  <body></body>
</html>
